<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CERO | Next-Gen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #0b0e11; color: #adbac7; }
        .glass { background: rgba(22, 27, 34, 0.8); backdrop-filter: blur(12px); border: 1px solid #30363d; }
        .post-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .post-card:hover { transform: translateY(-4px); border-color: #58a6ff; box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5); }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb { background: #30363d; border-radius: 10px; }
    </style>
</head>
<body class="font-sans antialiased">

    <nav class="sticky top-0 z-50 glass py-4 px-6 mb-8">
        <div class="max-w-2xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-blue-500 rounded-lg flex items-center justify-center text-white">
                    <i class="fas fa-bolt"></i>
                </div>
                <h1 class="text-xl font-bold tracking-tighter text-white">CERO <span class="text-blue-500">ULTRA</span></h1>
            </div>
            <div class="flex gap-4 text-gray-400">
                <i class="fas fa-search cursor-pointer hover:text-white transition"></i>
                <i class="fas fa-user-circle cursor-pointer hover:text-white transition"></i>
            </div>
        </div>
    </nav>

    <main class="max-w-2xl mx-auto px-4">
        <div class="glass rounded-2xl p-6 mb-8">
            <textarea id="postText" rows="3" class="w-full bg-transparent border-none text-lg text-white placeholder-gray-500 focus:ring-0 resize-none" placeholder="¿Qué está pasando en las sombras?"></textarea>
            
            <div id="gifPreviewContainer" class="hidden relative mt-4">
                <img id="gifPreview" class="rounded-xl w-full max-h-64 object-cover border-2 border-blue-500">
                <button onclick="clearGif()" class="absolute top-2 right-2 bg-red-500 text-white p-2 rounded-full hover:bg-red-600 transition">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="flex justify-between items-center mt-6 pt-4 border-t border-gray-800">
                <div class="flex gap-4">
                    <button onclick="toggleGifPicker()" class="text-gray-400 hover:text-blue-500 transition text-xl">
                        <i class="fas fa-file-video"></i>
                    </button>
                    <button class="text-gray-400 hover:text-green-500 transition text-xl">
                        <i class="fas fa-camera"></i>
                    </button>
                </div>
                <button onclick="handlePublish()" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-8 rounded-full transition-all active:scale-95 shadow-lg shadow-blue-500/20">
                    Publicar
                </button>
            </div>

            <div id="gifPicker" class="hidden mt-4 space-y-4">
                <input type="text" id="gifInput" oninput="fetchGifs()" placeholder="Buscar GIFs estilo Discord..." class="w-full bg-gray-900 border border-gray-700 rounded-xl px-4 py-2 text-white focus:border-blue-500 outline-none">
                <div id="gifGrid" class="grid grid-cols-3 gap-2 max-h-48 overflow-y-auto"></div>
            </div>
        </div>

        <div id="feed" class="space-y-6">
            </div>
    </main>

    <input type="hidden" id="selectedGif">

    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBqWmGTsmfFJSy9x5ld9Rb5u9GEBBKF2FE",
            authDomain: "venepop-b642b.firebaseapp.com",
            databaseURL: "https://venepop-b642b-default-rtdb.firebaseio.com/",
            projectId: "venepop-b642b",
            storageBucket: "venepop-b642b.firebasestorage.app",
            messagingSenderId: "257279813856",
            appId: "1:257279813856:web:32733306545744437e8885"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Funciones de UI
        function toggleGifPicker() {
            const picker = document.getElementById('gifPicker');
            picker.classList.toggle('hidden');
        }

        async function fetchGifs() {
            const q = document.getElementById('gifInput').value;
            if(q.length < 2) return;
            const res = await fetch(`https://api.giphy.com/v1/gifs/search?api_key=pLPA055748SdrP9G9V49I3h4vI52YqV0&q=${q}&limit=9`);
            const { data } = await res.json();
            const grid = document.getElementById('gifGrid');
            grid.innerHTML = "";
            data.forEach(g => {
                const img = document.createElement('img');
                img.src = g.images.fixed_height_small.url;
                img.className = "rounded-lg cursor-pointer hover:opacity-80 transition";
                img.onclick = () => {
                    document.getElementById('selectedGif').value = g.images.original.url;
                    document.getElementById('gifPreview').src = g.images.original.url;
                    document.getElementById('gifPreviewContainer').classList.remove('hidden');
                    toggleGifPicker();
                };
                grid.appendChild(img);
            });
        }

        function clearGif() {
            document.getElementById('selectedGif').value = "";
            document.getElementById('gifPreviewContainer').classList.add('hidden');
        }

        async function handlePublish() {
            const t = document.getElementById('postText').value;
            const g = document.getElementById('selectedGif').value;
            if(!t && !g) return;
            await db.ref('posts').push({ texto: t, gif: g, likes: 0, fecha: Date.now() });
            document.getElementById('postText').value = "";
            clearGif();
        }

        function handleLike(id) {
            if(localStorage.getItem('L_'+id)) return;
            db.ref('posts/'+id+'/likes').transaction(c => (c || 0) + 1);
            localStorage.setItem('L_'+id, 'true');
        }

        // Renderizado Pro
        db.ref('posts').on('value', snap => {
            const feed = document.getElementById('feed');
            feed.innerHTML = "";
            let posts = [];
            snap.forEach(c => posts.push({id: c.key, ...c.val()}));
            posts.reverse().forEach(p => {
                const liked = localStorage.getItem('L_'+p.id) ? 'text-red-500' : 'text-gray-500';
                feed.insertAdjacentHTML('beforeend', `
                    <div class="glass post-card rounded-2xl overflow-hidden border border-gray-800">
                        <div class="p-6">
                            <div class="flex items-center gap-3 mb-4">
                                <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-blue-500 to-purple-500 flex items-center justify-center text-white font-bold">
                                    ${p.texto ? p.texto[0].toUpperCase() : 'A'}
                                </div>
                                <div>
                                    <h4 class="text-white font-bold text-sm">Anonimo <span class="text-blue-400">@cero_user</span></h4>
                                    <p class="text-gray-500 text-xs">Publicado ahora</p>
                                </div>
                            </div>
                            <p class="text-gray-200 text-lg leading-relaxed">${p.texto}</p>
                        </div>
                        ${p.gif ? `<img src="${p.gif}" class="w-full border-t border-gray-800">` : ''}
                        <div class="px-6 py-4 flex gap-6 bg-gray-900/50">
                            <button onclick="handleLike('${p.id}')" class="flex items-center gap-2 ${liked} hover:text-red-500 transition">
                                <i class="fas fa-heart"></i> <span class="font-bold">${p.likes || 0}</span>
                            </button>
                            <button class="flex items-center gap-2 text-gray-500 hover:text-blue-500 transition">
                                <i class="fas fa-comment"></i> <span class="font-bold">Debate</span>
                            </button>
                            <button onclick="if(prompt('Admin Key:')==='1234') db.ref('posts/${p.id}').remove()" class="ml-auto text-gray-700 hover:text-red-500 transition">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `);
            });
        });
    </script>
</body>
</html>
